<!DOCTYPE html>
<html ng-app="ghForum">

<head>
    <!-- Need to localise this later on. -->
    <link type="text/css" href="css/icon.css" rel="stylesheet">
    <link type="text/css" href="css/font-icons/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-baby/flaticon.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/mbn.css" media="screen,projection" />
    <link rel="stylesheet" href="css/preloader/main.css">
    <link rel="stylesheet" href="css/preloader/spinkit.css">
    <link rel="stylesheet" href="css/angular-socialshare.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"> -->
    <!-- iOS set up to go into mobile mode. Need to set for Android accordingly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, scrollable=no, user-scalable=no" />


</head>

<body ng-controller="ForumController as forum">
    <div class="mbn-logo">
        <img src="images/logo.png" class="mbn-logo-style">
    </div>
    <!-- Loading Overlay -->
    <div id="loader-wrapper" data-loading>
        <div id="loader"></div>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- Nav Bar -->
    <div class="navbar-fixed">
        <nav class="mbn-nav">
            <div class="nav-wrapper">
                <a class="mbn-name">{{babyName}} Now</a>
            </div>
        </nav>
    </div>
    <!-- What's on your mind button -->
    <div class="card"></div>
    <div class="card" ng-click="toggleSubmit()" ng-show="!isSubmitShown()">
        <table>
            <tr>
                <td width="40px">
                    <img src="{{avatar}}" style="width: 40px; border: 2px solid #6699cc;" />
                </td>
                <td width="*" style="font-size: 100%; font-weight: bold;">
                    What's on your mind?
                </td>
            </tr>
        </table>
    </div>
    <!-- Post Form: Submit Post -->
    <div class="row s12 m12 l12" ng-show="isSubmitShown()">
        <div class="col s0 m3 l3">
            <div class="card"></div>
        </div>
        <div class="col s12 m6 l6">
            <div class="card">
                <post-form></post-form>
            </div>
        </div>
        <div class="col s0 m3 l3">
            <div class="card"></div>
        </div>
    </div>
    <!-- Post Repeater -->
    <div style="padding: 1%;"></div>
    <div style="-webkit-overflow-scrolling: touch;">
        <div infinite-scroll='postPagination.nextPage()' infinite-scroll-disabled='postPagination.busy' infinite-scroll-distance='1'>
            <!-- <div ng-repeat="post in postPagination.posts" in-view="lineInView($index, $inview, $inviewpart,$inviewInfo.event)"> -->
            <div ng-repeat="post in postPagination.posts">
                <div class="row s12 m12 l12">
                    <div class="col s0 m3 l3">
                        <div class="card"></div>
                    </div>
                    <div class="col s12 m6 l6">
                        <div class="card">
                            <post ng-init="bindDropdown()"></post>
                        </div>
                    </div>
                    <div class="col s0 m3 l3">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <!--             <div ng-show='postPagination.busy'>
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div> -->
        </div>

            <!-- End of posts -->
    <br />

        <!-- Nav Bar Mobile -->
        <div class="navbar-fixed mbn-footer hide-on-med-and-up">
            <nav class="mbn-nav">
                <div class="nav-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col mbn-icon">
                                <p>
                                    <img src="images/feed-s.png" style="width:30%;" />
                                    <br />
                                    <span class="mbn-icon-text">My baby</span>
                                </p>
                            </div>
                            <div class="col mbn-icon" onclick="">
                                <p>
                                    <img src="images/topics.png" style="width:30%;" />
                                    <br />
                                    <span class="mbn-icon-text">Topics</span>
                                </p>
                            </div>
                            <div class="col mbn-icon">
                                <p>
                                    <img src="images/tools.png" style="width:30%;" />
                                    <br />
                                    <span class="mbn-icon-text">Tools</span>
                                </p>
                            </div>
                            <div class="col mbn-icon">
                                <p  class="mbn-icon-selected"> 
                                    <img src="images/forum.png" style="width:30%;" />
                                    <br />
                                    <span class="mbn-icon-text">Forum</span>
                                </p>
                            </div>
                            <div class="col mbn-icon">
                                <p>
                                    <img src="images/more.png" style="width:30%;" />
                                    <br />
                                    <span class="mbn-icon-text">More</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

            <!-- Load the scripts -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/exif.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/igTruncate.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/posts.js"></script>
    <script type="text/javascript" src="js/ng-infinite-scroll.js"></script>
    <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/ngStorage.min.js"></script>
    <script type="text/javascript" src="js/jquery.session.js"></script>
    <script type="text/javascript" src="js/load-image.all.min.js"></script>
    <script type="text/javascript" src="js/angular-fix-image-orientation.js"></script>
    <script type="text/javascript" src="js/angular-inview.js"></script>
    <script type="text/javascript" src="js/angular-socialshare.min.js"></script>
    <script src="http://platform.twitter.com/widgets.js"></script>
    <script type="text/javascript" src="js/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="js/ng-file-upload.min.js"></script>
    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>

</body>

</html>
