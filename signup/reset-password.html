<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" media="screen,projection" rel="stylesheet" type="text/css">
    <!-- App specific CSS and meta control for iOS. Need to add Android later. -->
    <link rel="stylesheet" href="css/preloader/main.css">
    <link href="css/ion.rangeSlider.css" rel="stylesheet" type="text/css">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/ion.rangeSlider.skinModern.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0, scrollable=no, user-scalable=no" name="viewport">
    <title></title>
</head>

<body>
    <form id="formForgetPwd">
        <div id="loader-wrapper">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <div id="reset_pwd">
            <div class="content">
                <div class="row">
                    <div class="col s1 m2">&nbsp;</div>
                    <div class="col s10 m8">
                        <h5 class="left-align">Please input your new password</h5>
                    </div>
                    <div class="col s1 m2">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col s1 m2">&nbsp;</div>
                    <div class="input-field col s10 m4">
                        <input id="resetPassword" type="password" class="validate" name="resetPassword">
                        <label for="resetPassword">Password</label>
                    </div>
                    <div class="input-field col s10 m4 offset-s1">
                        <input id="confirmResetPassword" type="password" class="validate" name="confirmResetPassword">
                        <label for="confirmResetPassword">Re-enter your password to confirm</label>
                    </div>
                    <div class="col s1 m2">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col s1 m2">
                        &nbsp;
                    </div>
                    <div class="col s10 m8 ">
                        <div id="resetFailError" class="error">
                        </div>
                    </div>
                    <div class="col s1 m2"></div>
                </div>
                <div class="row btn_right">
                    <div class="col s1 m2">
                        &nbsp;
                    </div>
                    <div class="col s10 m8 ">
                        <div class="right-align">
                            <a class="waves-effect waves-light btn" id="resetPwdBtn">next</a>
                        </div>
                    </div>
                    <div class="col s1 m2"></div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/init.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/serializeToJSON.js"></script>
</body>

</html>
